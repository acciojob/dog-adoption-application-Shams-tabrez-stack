<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Adoption Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      min-height: 100vh;
      display: grid;
      place-items: center;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,.1);
      width: 340px;
    }
    h2 { text-align: center; margin: 0 0 16px; color: #333; }
    label { display:block; font-weight:600; margin:12px 0 6px; color:#444; }
    input[type="text"], select {
      width: 100%; padding: 10px 12px; border: 1px solid #bbb; border-radius: 6px;
      font-size: 14px; outline: none; transition: .2s;
    }
    input[type="text"]:focus, select:focus { border-color:#5271ff; }
    .checkbox-row { display:flex; align-items:center; gap:8px; margin-top:12px; }
    input[type="submit"] {
      width:100%; margin-top:18px; padding:10px; border:none; border-radius:6px;
      background:#5271ff; color:#fff; font-size:15px; cursor:pointer; transition:.2s;
    }
    input[type="submit"]:hover { background:#3558e0; }
  </style>
</head>
<body>

<form>
  <h2>Dog Adoption Form</h2>

  <!-- Name -->
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Name" />

  <!-- Phone -->
  <label for="phone">Phone Number</label>
  <input type="text" id="phone" name="phone" placeholder="Phone Number" />

  <!-- Address -->
  <label for="address">Address</label>
  <input type="text" id="address" name="address" placeholder="Address" />

  <!-- Checkbox -->
  <div class="checkbox-row">
    <input
      type="checkbox"
      id="checkbox"
      name="checkbox"
      value="Have you ever lived with a Dog before?"
    />
    <label for="checkbox">Have you ever lived with a Dog before?</label>
  </div>

  <!-- Multi-select -->
  <label for="multiSelect">Please select your preferred breeds</label>
  <select id="multiSelect" name="multiSelect" multiple>
    <option value="Labrador Retriever">Labrador Retriever</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Golden Retriever">Golden Retriever</option>
  </select>

  <!-- Submit -->
  <input type="submit" id="submit" value="Submit" />
</form>

</body>
</html>
