<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dog Adoption Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f4ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background: #ffffff;
        padding: 25px 35px;
        border-radius: 12px;
        box-shadow: 0px 4px 18px rgba(0, 0, 0, 0.1);
        width: 340px;
    }

    form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333333;
    }

    label {
        display: block;
        font-weight: bold;
        margin-top: 12px;
        margin-bottom: 6px;
        color: #444444;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #bbb;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
    }

    input[type="text"]:focus,
    select:focus {
        border-color: #5271ff;
    }

    .checkbox-container {
        margin-top: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    input[type="submit"] {
        width: 100%;
        margin-top: 18px;
        padding: 10px;
        border: none;
        background: #5271ff;
        color: white;
        font-size: 15px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    input[type="submit"]:hover {
        background: #3558e0;
    }
</style>
</head>
<body>

<form>
    <h2>Dog Adoption Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address">

    <div class="checkbox-container">
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
        <label for="checkbox">Have you ever lived with a Dog before?</label>
    </div>

    <label for="breeds">Please select your preferred breeds</label>
    <select id="breeds" name="breeds" multiple>
        <option value="Labrador Retriever">Labrador Retriever</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Golden Retriever">Golden Retriever</option>
    </select>

    <input type="submit" value="Submit">
</form>

</body>
</html>
